# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Sentiment Analyzer
    application: Sentiment Analyzer
    deploymentType: Service
    version: 8f2333b811f63dbcba559ac3425a44000dd44eda
    resources:
      cpu: 2000
      memory: 4000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: test-1001
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: ai-chat-history-with-sentiment
      - name: buffer_delay
        inputType: FreeText
        description: Input buffer configuration (timeout and timespan in milliseconds).
        required: false
        value: 0
  - name: Redis Sink
    application: Redis Sink
    deploymentType: Service
    version: c140dbe3cef45b48deca004d8b94f1975930771f
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: ai-chat-history-with-sentiment
      - name: redis_host
        inputType: Secret
        description: Redis host.
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: Secret
        description: Redis server port.
        required: true
        secretKey: redis_port
      - name: redis_pwd
        inputType: Secret
        description: Redis password.
        required: true
        secretKey: redis_pwd
      - name: expire_after
        inputType: FreeText
        description: Conversation storage duration in minutes.
        required: true
        value: 1440
  - name: Streamlit Dashboard
    application: Streamlit Dashboard
    deploymentType: Service
    version: 9b76854de53b62eac8350c843d9962471a23c4f3
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: dashboard
    desiredStatus: Running
    variables:
      - name: redis_host
        inputType: Secret
        description: Redis server.
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: Secret
        description: Redis server port.
        required: true
        secretKey: redis_port
      - name: redis_pwd
        inputType: Secret
        description: Redis password.
        required: true
        secretKey: redis_pwd
      - name: chat_count
        inputType: FreeText
        description: Maximum number of chats to display on the dashboard.
        required: true
        value: 12
      - name: style_sheet
        inputType: FreeText
        description: Custom style sheet for Streamlit.
        required: false
        value: style.css
      - name: flush
        inputType: FreeText
        description: ''
        required: false
        value: 1
  - name: AI Support Agent
    application: AI Customer Support Agent
    deploymentType: Service
    version: 90d947727ee4d85ce241568b54725417aad8d464
